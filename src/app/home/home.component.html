<div class="container-fluid">
    <form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm)">
        <div class="form-group">
          <label for="movieName">Enter Movie Name</label>
          <input type="text" class="form-control" id="movieName" name="movieName" ngModel placeholder="Enter movie">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
      </form>
      <hr/>
      <div *ngIf="results.length>0" class="row">
        <app-card [payload]="payload"></app-card>
    </div>
</div>
